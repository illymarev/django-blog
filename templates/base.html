<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="col-10 ml-auto">
    {% if messages %}
        {% for message in messages %}
            <div class="row justify-content-end">
                <div class="col-4 text-center">
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% block body_block %}

{% endblock %}
</body>
</html>
